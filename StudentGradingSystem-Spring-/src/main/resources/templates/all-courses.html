<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Courses Page</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #ddd;
            color: black;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        table {
            font-size: large;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>All Courses</h1>
    <table style="width: 50rem !important;">
        <thead>
        <tr>
            <th>Course ID</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.id}"></td>
            <td th:text="${course.name}"></td>
        </tr>
        </tbody>
    </table>
    <br>
    <br>

    <input class="button" onclick="location.href='/grading-system'" type="button" value="Back">
</div>
</body>
</html>
