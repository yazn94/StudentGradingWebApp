<link href="style.css" rel="stylesheet" type="text/css">

<html>
<head>

    <title>Adding a new grade</title>
</head>
<body>
<div class="container">
    <h1>Adding a new grade</h1>
    <form action="done-adding-new-grade" method="post">
        <div class="form-group">
            <label for="studentId">Student Id:</label>
            <input id="studentId" name="studentId" type="number">
        </div>
        <div class="form-group">
            <label for="courseId">Course Id:</label>
            <input id="courseId" name="courseId" type="number">
        </div>
        <div class="form-group">
            <label for="grade">Grade:</label>
            <input id="grade" name="grade" type="number">
        </div>

        <input class="button" onclick="location.href=
                           'http://localhost:8080/grading-system'" type="button"
               value="Back">
        <input type="submit" value="Add">
    </form>
</div>
</body>
</html>
